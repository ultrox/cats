<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
</head>

<body>
  <div id="catlist">
  </div>
  <div id='main'></div>

  <script id='tem' type="text/template" data-template='cat'>
    <h3>{catname}</h3>
    <div class="cat" id="cat1" data-id="{id}">
      <span class="counter">{{cliks}}</span> clicks
      <br>
      <img id="clicker" src="{{image}}">
      <br>
      <input id='admin' type="button" value="Admin">
    </div>
  </script>

  <form id='adminControls'>
    <label for='catName'>Cat Name</label>
    <input name='catName'>
    <label for='catImage'>Cat Image</label>
    <input name='catImage'>
    <label for='catClicks'>Clicks</label>
    <input name='catClicks'>
    <input id='save' type="button" value='Save'>
    <input id='cancel' type="button" value='Cancel'>
  </form>

  <script src="jquery.js"></script>
  <script>window.CatApp = {};</script>
  <script src="model.js"></script>
  <script src="octopus.js"></script>
  <script src="adminView.js"></script>
  <script src="view.js"></script>
<script src="app1.js"></script></body>


</html>
